<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/RPS.css" />
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="scoreboard">
                <h2>Scoreboard</h2>
                <ul>
                    <li>wins:<span id="">0</span></li>
                    <li>losses: <span id="">0</span></li>
                    <li>total: <span id="">0</span></li>
                </ul>
            </section>

            <section id="picks">
                <h2>Take your pick</h2>
                <button class="user-guess" id="guess-rock">
                    <img src="./assets/rock.png" alt="rock-image" />
                    Rock
                </button>
                <button class="user-guess" id="guess-paper">
                    <img src="./assets/paper.png" alt="paper-image" />
                    Paper
                </button>
                <button class="user-guess" id="guess-scissors">
                    <img src="./assets/scissors.png" alt="scissors-image" />
                    Scissors
                </button>
            </section>

            <section id="results-section">
                <!-- <img src="" alt="" id="" /> -->
                <p></p>
                <button id="play-again-button"></button>
            </section>
        </main>
    </body>
</html>
